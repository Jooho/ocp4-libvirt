apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: <minio-ns>
spec:
  ports:
    - name: minio-client-port
      port: 9000
      protocol: TCP
      targetPort: 9000
  selector:
    app: minio
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: minio
    maistra.io/expose-route: 'true'
  annotations:
    sidecar.istio.io/inject: 'true'
  name: minio
spec:
  containers:
    - args:
        - server
        - /data1
      env:
        - name: MINIO_ACCESS_KEY
          value:  THEACCESSKEY
        - name: MINIO_SECRET_KEY
          value: <secretkey>
      image: quay.io/opendatahub/modelmesh-minio-examples@sha256:f65e4f236df53ef01af00c8fe89e237d1628dce1520f6c4e512bf8febb6f7ea8
      name: minio